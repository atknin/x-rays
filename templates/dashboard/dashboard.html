<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE"> <!-- НЕ ЗАБЫТЬ УБРАТЬ -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="atknin_mindibekov">

    <link rel="icon" href="{% static "icon/icon.png" %}">

    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <script src="{% static "bootstrap/js/jquery-3.1.1.min.js"%}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "dashboard/css/keen-dashboards.css" %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static "dashboard/css/connected-devices.css" %}" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

    <title>{{user.username}}</title>

    <style type="text/css">
      .error {
        border-color: #d9534f !important;
      }
    </style>

  </head>
  <body class="application">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="../">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="navbar-brand" href="/">На главную</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-left">
            <!-- <li><a href="https://keen.io">Панель</a></li> -->
            <!-- <li><a href="https://keen.io/team">Team</a></li> -->
            <!-- <li><a href="https://github.com/keenlabs/dashboards/tree/gh-pages/examples/connected-devices">Source</a></li> -->
            <!-- <li><a href="https://groups.google.com/forum/#!forum/keen-io-devs">Community</a></li><li><a href="http://stackoverflow.com/questions/tagged/keen-io?sort=newest&pageSize=15">Technical Support</a></li> -->
          </ul>
        </div>
      </div>
    </div>



    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-6">

          <div class="chart-wrapper">
            <div class="chart-title">
              Посещаемость
            </div>
            <div class="chart-stage">
              <div class="row">
                <div class="col-xs-3">
                <div class="col-xs-9">
                  <div class="tab-content">
                   <div class="tab-pane active" id="visitors"></div>
                   <div class="tab-pane" id="browser"></div>
                   <div class="tab-pane" id="geography"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="col-sm-6">
          <div class="chart-wrapper">
            <div class="chart-title">
              Состояние расчетов
            </div>
            <div class="chart-stage">
              <div class="row">
                <div class="col-sm-6">
                  <div class="chart-title knob-title">
                    New Activations Today
                  </div>
                  <div class="chart-stage">
                    <input type="text" class="users" value="0"/>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="chart-title knob-title">
                    Device Crashes Today
                  </div>
                  <div class="chart-stage">
                    <input type="text" class="errors" value="0"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-sm-6">
          <div class="chart-wrapper">
            <div class="chart-title">
              Книги
            </div>
            {% for book in books%}
            <div class="chart-stage">
              <div id="chart-05">
                <a target="_blank" href="{{book.path}}">{{book.name}}</a> 
              </div>
              <hr>
              {% endfor %}
              <div id="chart-05">
                ьт
              </div>
            </div>

            <!-- <div class="chart-notes">
             тьи
            </div> -->
          </div>
        </div>

        <div class="col-sm-6" id="mapwrap">
          <div class="chart-wrapper">
            <div class="chart-title">
              <div class="btn-group-xs">Active Users
                <button type="button" id="7days" class="btn btn-default">7 Days</button>
                <button type="button" id="14days" class="btn btn-default">14 Days</button>
                <button type="button" id="28days" class="btn btn-default">28 Days</button>
              </div>
            </div>
            <div class="chart-stage">
              <div id="map"></div>
            </div>
            <div class="chart-notes">
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
