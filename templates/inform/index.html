<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    {%load static%}

    <title>ИК РАН info</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "bootstrap_4/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "bootstrap_4/dist/signin.css" %}" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Регистрация</h2>

        <div class="form-group">
          <label for="inputLastName">Фамилия</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Медведев">
        </div>
        <div class="form-group">
          <label for="inputName">Имя</label>
          <input type="text" class="form-control" id="inputName" placeholder="Дмитрий">
        </div>

        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="medvedev@yandex.ru">
        </div>

        <div class="form-group">
          <label for="inputTel">Имя</label>
          <input type="tel"" class="form-control" id="inputTel" placeholder="1-(555)-555-5555>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  </body>
</html>
